name: gitbook-pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull Git LFS objects
        run: git lfs pull

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack (Yarn)
        env:
          COREPACK_ENABLE_DOWNLOAD_PROMPT: "0"
        run: corepack enable

      - name: Prepare GitBook compatibility files
        run: |
          set -euo pipefail

          if [ ! -f docs/README.md ] && [ -f docs/readme.md ]; then
            cp docs/readme.md docs/README.md
          fi

          if [ ! -f docs/SUMMARY.md ] && [ -f docs/summary.md ]; then
            cp docs/summary.md docs/SUMMARY.md
          fi

      - name: Build GitBook
        env:
          YARN_NODE_LINKER: node-modules
        run: yarn dlx honkit build docs "$PWD/_site"

      - name: Normalize image paths for GitHub Pages
        run: |
          set -euo pipefail

          find _site -type f -name "*.html" -exec \
            perl -0pi -e 's#(src|href)="../images/#$1="images/#g' {} +

      - name: Copy shared images
        run: |
          mkdir -p _site/images
          cp -R images/. _site/images/

      - name: List generated image artifact files
        run: |
          ls -lah _site/images

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
